<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EUA Afora" />
  <meta name="author" content="Astor Almeida" />
  <meta name="keywords" content="HTML, CSS" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="header">
        <img src="./images/logo.png" alt="Around" class="header__image">
      </div>
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="Avatar">
      </div>
      <div class="profile__info">
        <div class="profile__info-header">
          <p class="profile__info-name">Jacques Cousteau</p>
          <button class="profile__info-button"></button>
        </div>
        <p class="profile__info-description">Explorador</p>
      </div>
      <button class="profile__button"></button>
    </section>
    <section class="elements">
    </section>
  <footer class="footer">
    <p>© 2024 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Editar perfil</h2>
      <form class="popup__form">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Nome" required/>
        <label for="about">Sobre mim</label>
        <input type="text" id="about" name="about" placeholder="Sobre mim" required/>
        <button type="submit" class="popup__save">Salvar</button>
      </form>
    </div>
  </div>
  <div class="popupElement">
    <div class="popupElement__overlay"></div>
    <div class="popupElement__container">
      <button class="popupElement__close"></button>
      <h2 class="popupElement__title">Novo local</h2>
      <form class="popupElement__form">
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="Título" required />
        <label for="link"></label>
        <input type="text" id="link" name="link" placeholder="Link de Imagem" required />
        <button type="submit" class="popupElement__save">Criar</button>
      </form>
    </div>
  </div>
  <div class="popupImage">
    <div class="popupImage__container">
      <button class="popupImage__close"></button>
      <img class="popupImage__photo" src="" alt="">
      <p class="popupImage__title"></p>
    </div>
  </div>
</div>
  <template id="template-card">
    <div class="elements__content">
      <div class="elements__content-container">
        <img src="" alt="" class="elements__content-container-image">
        <button class="elements__content_container-trash">
          <img src="/images/Trash.svg" alt="Deletar Imagem">
        </button>
      </div>
      <div class="elements__content-description">
        <p class="elements__content-description-name"></p>
        <img src="./images/heart.png" alt="heart" class="elements__content-description-like">
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
